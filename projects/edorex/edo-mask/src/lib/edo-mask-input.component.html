<input type="text" #edoMaskInput class="form-control" [edoMaskDefaultValue]="maskDefaultValue" [(edoMaskValue)]="model"
  [edoMask]="maskGenerator" [edoKeepMask]="keepMask" [edoMaskWhileInput]="maskWhileInput" [required]="required"
  [disabled]="disabled" [ngClass]="{'is-invalid' : isControlInvalidWithinForm}">

<div *ngIf="isControlInvalidWithinForm" class="invalid-feedback d-block">
  {{ invalidInputTranslationKey | translate:lang.language }}</div>
